<div id="mentor">
	<div class="box">
		<div class="box-message">
			Request Mentor
		</div>
	</div>

	<div class="box">
		<div class="box-message row" style="width: 100% !important;">
			<form class="form-horizontal col-md-10">
				<div class="form-group">
					<label for="">Name</label>
					<textarea class="form-control"  ng-model="name"></textarea>
				</div>
				<div class="form-group">
					<label for="tableNumber" class="col-md-1 control-label">Table</label>
					<div class="col-md-2">
						<input type="number" class="form-control" id="tableNumber" min="1" max="68" placeholder="#" ng-model="tableNum">
					</div>
				</div>

				<div class="form-group">
					<label for="tech">Technology</label><br>
					<label class="radio-inline" ng-repeat="option in radio_option">
						<input type="radio" name="mentorTechOption"   ng-value="option" ng-model="selected_radio.option"> {{option}}
					</label>
					
				</div>
				<div class="form-group">
					<label for="">Description</label>
					<textarea class="form-control" rows="3" ng-model="description"></textarea>
				</div>
				<button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
			</form>
			<div class="col-md-2">
				 <ul class="list-group" style="overflow-y: auto; max-height: 400px; width: 100%;">
				  <li class="list-group-item" ng-repeat="(key, request) in requestList">
				  	{{request.request.name}}
				  	 <span style="float: right; width: 15px; height: 15px; background: green;"></span>
				  	 <span style="float: right; width: 15px; height: 15px; background: yellow;"></span></li>

				</ul>
			</div>
		</div>
	</div> <!-- Box -->
</div>
