<div id="main" ng-controller="main_controller">
	<div id="menu-bar">
		<div id="menu-tab" >
			<a ng-repeat="(name, url) in tab" ui-sref="{{url}}" ui-sref-active="activePage">{{name}}</a>
		</div>
	</div> <!-- Menu Bar -->

	<!-- Tab Content -->
	<div class="container" style="background: ; height: 85%; overflow-y: auto; overflow-x: hidden;">

		<ui-view></ui-view>
	</div> <!-- Tab Content -->


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">HIDE THIS LOGIN BUTTON</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<p>Some text in the modal.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>

</div>
