<div id="schedule" style="">
	<div id="schedule-calendar">
		<div class="schedule-calendar-hour" ng-repeat="time in schedule">
			<div class="hour">{{time.day}} {{time.hour}}</div>
		</div>
	</div>
	<div class="schedule-content">
		<div class="schedule-item">
			<div class="schedule-item-title">TEST</div>
			<div class="schedule-item-subtitle">Subtitle</div>
		</div>
	</div>
</div>
