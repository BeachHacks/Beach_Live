<div class="wrapper">
	<img id="sidebar-logo" class="animated fadeIn" src="asset/logo/paper.png">
	<p>BeachHacks</p>

	<!-- Trigger the modal with a button -->
	<div ng-controller="login_controller">
		<button ng-hide="checkLogin()" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">HIDE THIS LOGIN BUTTON</button>

		<div ng-show="checkLogin()">
			<button class="btn btn-danger" ng-click="logout()">
				Log Out
			</button>
		</div>
	</div>
</div>
